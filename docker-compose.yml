version: '3'
services:
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./user-service:/app
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB_NAME: db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      JWT_SECRET: 'MY_JWT_SECRET'
    ports:
      - 3001:3001
    depends_on:
      - mongo
      - redis
    restart: always
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./booking-service:/app
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB_NAME: db
      RABBITMQ_HOST: rabbitmq
    ports:
      - 3002:3002
    depends_on:
      - mongo
      - redis
    restart: always
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - /app/node_modules
      - ./api-gateway:/app
    depends_on:
      - user-service
      - booking-service
    environment:
      USER_SVC_HOST: user-service
      BOOKING_SVC_HOST: booking-service
    restart: always
  mongo:
    image: bitnami/mongodb:6.0.8
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
    restart: always
  redis:
    image: redis
    ports:
      - 6379:6379
    restart: always
  rabbitmq:
    image: rabbitmq:3.10-management
    ports:
      - 5672:5672
      - 15672:15672
    restart: always

