name: Build and Push to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest